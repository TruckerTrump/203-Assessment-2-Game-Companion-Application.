<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="css/Bank.css" rel="stylesheet"> 
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function dragStart(ev) {
            ev.dataTransfer.setData("text" , ev.target.id);
        }

        function dragDrop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <style>
        .div {
            width: 240px;
            height: 100px;
            padding: 10px;
            border: 1px solid black;
            background-color: #f5f5f5;
        }

        p {
            font-size: 20px;
            font-weight: bold;
        }

        .gfg {
            font-size: 40px;
            color: #fffffff1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bank</h1>
    <div class="gfg">Item</div>
    <p>Item Drag and Drop Boxes</p>
    <div class="div1"
         ondrop="dragDrop(event)"
         ondragover="allowDrop(event)">
        <img id="drag1"
         src="Images/230px-Broken_Faith_art.jpg"
         draggable="true"
         ondragstart="dragStart(event)"
         width="100"
         height="100">
    </div>
    <br>
    <div class="div1"
         ondrop="dragDrop(event)"
         ondragover="allowDrop(event)">
        </div>

</body>
</html>
