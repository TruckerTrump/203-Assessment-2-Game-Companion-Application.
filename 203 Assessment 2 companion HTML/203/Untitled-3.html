<html>
  <head>
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" href="Untitled-3.css" />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">

      <!-- message-header -->
      <div class="msg-header">
        <div class="container1">
          <img src="img/img1.jpg" class="msgimg" />
          <div class="user">
            <p>User</p>
          </div>
        </div>
      </div>
      <!-- message-header -->

      <!-- Chat inbox  -->
      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <!-- Message container -->
            <div class="msg-page">
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="img/img2.jpg" />
                </div>
                <div class="received-msg">
                  <div class="received-msg-inbox">
                    <p>
                    Hey, how's it going?
                    </p>
                    <span class="time">12:26 PM | August 20</span>
                  </div>
                </div>
              </div>
              <div class="outgoing-chats">
                <div class="outgoing-msg">
                  <div class="outgoing-chats-msg">
                    <p class="multi-msg">
                     Hey there!
                    </p>
                    <p class="multi-msg">
                      Have you seen the new items?!
                    </p>
                    <span class="time">12:30 PM | August 20</span>
                  </div>
                </div>
              </div>
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="img/img2.jpg" />
                </div>
                <div class="received-msg">
                  <div class="received-msg-inbox">
                    <p class="single-msg">
                   Yeah, I just purchased an item!
                    </p>
                    <span class="time">12:35 PM | August 20</span>
                  </div>
                </div>
              </div>
              <div class="outgoing-chats">
                <div class="outgoing-msg">
                  <div class="outgoing-chats-msg">
                    <p>
                     Awesome! Which one?
                    </p>
                    <span class="time">12:35 PM | August 20</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- message bottom section -->
          <div class="msg-bottom">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Write message..."
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
